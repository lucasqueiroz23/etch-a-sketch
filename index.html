<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body class="flex column gap space-between">
  <div class="header">
    <header>Etch-A-Sketch</header>
  </div>
  <main class="flex align-center space-between">
    <div class="flex column selection">
      <label class="align-center" for="grid-size">16x16</label>
      <input type="range" id="grid-size" value="16" min="16" max="100" step="1">
    </div>
    <div class="flex column gap">
      <button class="align-center animate">CLEAR DRAWING</button>
      <div class="grid flex column"></div>
    </div>
  </main>
</body>
</html>
